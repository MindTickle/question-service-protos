    string ques_id = 1;
    string ques_text = 2;
    string ques_media = 3;
    google.protobuf.Timestamp created_at = 4;
    string created_by = 5;
    string exact_answer = 6;
    bool is_include_variant = 7;
    repeated string variant_answers = 8;
    int32 accuracy = 9;
    QuestionState state = 10;
}

message EditTextAnswerRequest {
    string ques_id = 1;
    string ques_text = 2;
    string ques_media = 3;
    int32 version = 4;
    string updated_by = 5;
    string exact_answer = 6;
    bool is_include_variant = 7;
    repeated string variant_answers = 8;
    int32 accuracy = 9;
}

message EditTextAnswerResponse {
    string ques_id = 1;
    string ques_text = 2;
    string ques_media = 3;
    int32 version = 4;
    google.protobuf.Timestamp created_at = 5;
    google.protobuf.Timestamp last_updated_at = 6;
    string created_by = 7;
    string last_updated_by = 8;
    string exact_answer = 9;
